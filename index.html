<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api, Ricky and Morty</title>
    <meta name="description" content="Proyecto de introduccion al Desarrollo Front End en ADA">
    <meta name="keywords" content="Proyecto, Api, Ricky and Morty">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>Rick and Morty</h1>
        </div>
        <div class="filterGender">
            <button  class="btnfilterAll">Todos</button>
            <button  class="btnfilterFemale">Mujeres</button>
            <button  class="btnfilterMale">Hombres</button>
            <button  class="btnfilterGenderless">Sin género</button>
            <button  class="btnfilterUnknown">Desconocido</button>
        </div>
        <img class="hamburguesa" id="hamburguesa" src="./hamburguesa.png" alt="icono">
    </header>
    <main>
        <ul class="hidden-ul" id="hamburguesa-ul">
            <li class="btnfilterAll"><button>Todos</button></li> 
            <li class="btnfilterFemale"><button>Mujeres</button></li>
            <li  class="btnfilterMale"><button>Hombres</button></li>
            <li  class="btnfilterGenderless"><button>Sin Genero</button></li>
            <li class="btnfilterUnknown">Desconocido</li>
        </ul>
        <!-- <p>Total de personajes:<span id="cantidadPersonajes"></span></p> -->
       <div class="character" id="characterDiv">
       </div> 
       <div class="pages">
         <button class="btnPage" id="firstPage"><<</button>
         <button class="btnPage" id="previousPage"><</button>
         <button class="btnPage" id="nextPage">></button>
         <button class="btnPage" id="lastPage">>></button>
       </div>
    </main>
    <footer class="footer">
        <div class="footerDiv">
          <p class="footerP">Todos los derechos reservados. © Creada por Anabela Pandolfo</p> 
        </div>
        <div class="footerIcons">
         <i class="fa-brands fa-instagram"></i>
         <i class="fa-brands fa-facebook"></i>
         <i class="fa-brands fa-youtube"></i>
         </div>
    </footer>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/2b6a9b92d0.js" crossorigin="anonymous"></script>
</body>
</html>

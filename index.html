<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api, Ricky and Morty</title>
    <meta name="description" content="Proyecto de introduccion al Desarrollo Front End en ADA">
    <meta name="keywords" content="Proyecto, Api, Ricky and Morty">
</head>
<body>
    <header class="header">
        <div class="title">
            <h1>Rick and Morty</h1>
        </div>
        <div class="filterGender">
            <button class="filterBtn" id="filterAll">Todos</button>
            <button class="filterBtn" id="filterFemale">Mujeres</button>
            <button class="filterBtn" id="filterMale">Hombres</button>
            <button class="filterBtn" id="filterGenderless">Sin género</button>
            <button class="filterBtn" id="filterUnknown">Desconocido</button>
        </div>
    </header>
    <main>
       <div class="character">
            <div class="characterDiv">
             <h3>Nombre</h3>
             <p>Género</p>
             <p>Especie</p>
             <p>Estado</p>
             <p>Origen</p>
             <p>Locación</p>
             <img src="" alt="">
           </div>
       </div> 
       <div class="pages">
         <button id="firstPage"><<</button>
         <button id="previousPage"><</button>
         <button id="nextPage">></button>
         <button id="lastPage">>></button>
       </div>
    </main>
    <footer class="footer">
        <div class="footerDiv">
          <p>Todos los derechos reservados. © Creada por Anabela Pandolfo</p> 
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
